  <script>
    function typeText(elementId, text, speed = 20, callback) {
      const el = document.getElementById(elementId);
      let index = 0;

      function type() {
        if (index < text.length) {
          el.innerHTML += text.charAt(index);
          index++;
          setTimeout(type, speed);
        } else if (callback) {
          callback();
        }
      }

      type();
    }

    window.addEventListener("DOMContentLoaded", () => {
      let line1Done = false;
      let line2Done = false;

      const checkAndShowButton = () => {
        if (line1Done && line2Done) {
          document.getElementById("btn").classList.add("show");
        }
      };

      typeText("h11", "", 80, () => {
        line1Done = true;
        checkAndShowButton();
      });

      typeText(
        "h12",
        " Test your knowledge across key university courses like Physiology, Anatomy, Biochemistry, Pharmacology, Engineering and many more.",
        50,
        () => {
          line2Done = true;
          checkAndShowButton();
        }
      );
    });
  </script>
