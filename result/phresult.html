  <script>
    const results = JSON.parse(localStorage.getItem("pharmacologyDetailed"));
    const score = localStorage.getItem("pharmacologyScore");
    const scoreText = document.getElementById("score-text");
    const resultsList = document.getElementById("results-list");

    if (results && score !== null) {
      scoreText.innerHTML = `<strong>Score:</strong> ${score} / ${results.length}`;

      results.forEach((item, index) => {
        const isCorrect = item.selected === item.correct;
        const icon = isCorrect
          ? '<i class="fas fa-check-circle correct"></i>'
          : '<i class="fas fa-times-circle wrong"></i>';

        const div = document.createElement("div");
        div.classList.add("result-item");

        div.innerHTML = `
          <div class="question">${index + 1}. ${item.question} ${icon}</div>
          <div class="answer"><strong>Your answer:</strong> <span class="${isCorrect ? 'correct' : 'wrong'}">${item.selected}</span></div>
          ${!isCorrect ? `<div class="answer"><strong>Correct answer:</strong> <span class="correct">${item.correct}</span></div>` : ''}
          <div class="explanation"><i class="fas fa-lightbulb"></i> <strong>Explanation:</strong> ${item.explanation}</div>
        `;

        resultsList.appendChild(div);
      });
    } else {
      scoreText.innerHTML = "No results found for Pharmacology.";
    }
  </script>
